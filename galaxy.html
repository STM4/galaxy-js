<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galaxy</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
</head>
<body>
<canvas id="galaxy"></canvas>
  <div id="controlsList">
    <strong>Controls :</strong>
    <ul>
      <li>Click : Add N Stars (configurable)</li>
      <li>Shift + Click : Add repulsor</li>
      <li>Ctrl + Click : Add attractor</li>
      <li>Middle Click on repulsor/attractor : Remove it</li>
    </ul>
  </div>
<script src="script.js"></script>
</body>
</html>
